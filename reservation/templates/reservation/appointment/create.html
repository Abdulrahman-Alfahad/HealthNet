{% extends 'index/base.html' %}
{% block title %}Create Appointment{% endblock %}
{% block header %}Create Appointment{% endblock %}
{% block login %}
<li><a href="{% url 'account:logout' %}"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
{% endblock %}
{% block content %}

<div class="maincontent">
    <div class="whitebox_small">
        <form method="post" action="{% url 'reservation:create' %}">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <div class="parentbutton">
                <div class="leftbutton">
                    <input type="submit" value="Create" class="button"/>
                </div>
                <div class="rightbutton">
                    <a href="#" onclick="window.history.back(); return false;">
                        <button class="button">Back</button>
                    </a>
                </div>
            </div>
        </form>

    </div>
</div>
{% endblock %}
