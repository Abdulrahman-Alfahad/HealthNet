{% extends 'index/base.html' %}
{% block title %}HealthNet|Log{% endblock %}
{% block header %}View System Log{% endblock %}
{% block content %}

    <div class="container" style="margin-top:75px;">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="well" style="text-align: center;">
                    {% for i in log_list %}
                        <p>{{ i }}</p>
                    {% endfor %}

                    {% if has_prev %}
                        <a href="{% url 'hospital:log' prev %}" class="button">Previous</a>
                    {% endif %}

                    {% if next %}
                        <a href="{% url 'hospital:log' next %}" class="button">Next</a>
                    {% endif %}

                    <div style="height: 20px;"></div>

                    <a href="{% url 'hospital:system_information' %}" class="btn btn-default btn-lg">Back</a>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
