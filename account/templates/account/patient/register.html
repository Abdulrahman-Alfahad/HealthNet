{% extends 'index/base.html' %}
{% block title %}Register{% endblock %}
{% block header %}Patient Registration Page{% endblock %}
{% block content %}

<div class="maincontent">
    <div class="whitebox">
        <form method="post" action="{% url 'account:register_patient' %}">
            {% csrf_token %}
            <table>
                {{ user_form.as_table }}
                {{ profile_information_form.as_table }}
                {{ patient_form.as_table }}
            </table>
            <div class="parentbutton">
                <div class="leftbutton">
                    <input type="submit" value="Register" class="btn btn-default btn-lg inactive"/>
                </div>
                <div class="rightbutton">
                    <a href="#" onclick="window.history.back(); return false;" class="btn btn-default btn-lg inactive" role="button">Cancel</a>

                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
