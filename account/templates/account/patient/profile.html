{% extends 'index/base.html' %}
{% block title %}Profile{% endblock %}
{% block header %}Profile Information{% endblock %}


{% block content %}

    <div class="container" role="main">
        <div class="col-md-10 col-md-offset-1">
            <div id="jumbo" class="jumbotron">
                {% if message %}
                    <p style="color:red;">{{ message }}</p>
                {% endif %}
                <form method="post" action="{% url 'account:profile' %}">
                    {% csrf_token %}
                    <table>
                        {% for form in form_list %}
                            {{ form.as_table }}
                        {% endfor %}
                    </table>
                    <div class="parentbutton">
                        <div class="leftbutton">
                            <input type="submit" value="Save" class="btn btn-default btn-lg inactive"/>
                        </div>
                        <div class="rightbutton">
                            <a href="{% url 'index:index' %}" class="btn btn-default btn-lg inactive" role="button">Back
                                to Dashboard</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
