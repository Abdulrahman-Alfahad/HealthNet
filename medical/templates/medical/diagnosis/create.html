{% extends 'index/base.html' %}
{% block title %}Create Diagnosis{% endblock %}
{% block header %}Create Diagnosis{% endblock %}

{% block content %}
    <div class="maincontent">
        <div class="whitebox">
            <h3 style="text-align: center">
                New diagnosis for {{ patient.user.first_name }} {{ patient.user.last_name }}
            </h3>

            <form method="post" action="{% url 'medical:create_diagnosis' patient.id %}">
                {% csrf_token %}
                <table>
                    {{ form.as_table }}
                </table>

                <div class="parentbutton">
                    <div class="leftbutton">
                        <input type="submit" value="Add" class="btn btn-default btn-lg inactive"/>
                    </div>
                    <div class="rightbutton">
                        <a href="#" onclick="window.history.back(); return false;"
                           class="btn btn-default btn-lg inactive" role="button">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
