{% extends 'index/base.html' %}
{% block title %}Edit Drug{% endblock %}
{% block header %}Edit Drug{% endblock %}

{% block content %}
    <div class="maincontent">
        <div class="whitebox">
            <form method="post" action="{% url 'medical:update_drug' form.instance.id %}">
                {% if message %}
                    <p style="text-align: center;">{{ message }}</p>
                {% endif %}
                {% csrf_token %}
                <table>
                    {{ form.as_table }}
                </table>

                <div class="parentbutton">
                    <div class="leftbutton">
                        <input type="submit" value="Save" class="btn btn-default btn-lg inactive"/>
                    </div>
                    <div class="rightbutton">
                        <a href="{% url 'medical:list_drug' %}" class="btn btn-default btn-lg inactive" role="button">
                            Back to list
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
