{% extends 'index/base.html' %}
{% block title %}Edit Prescription{% endblock %}
{% block header %}Edit Prescription{% endblock %}

{% block content %}

    <div class="maincontent">
        <div class="whitebox_small">
            {% if message %}
                <p style="text-align: center;">{{ message }}</p>
            {% endif %}

            <form method="post" action="{% url 'medical:edit_prescriptions' form.instance.id %}">
                {% csrf_token %}
                <table>
                    {{ form.as_table }}
                </table>

                <div class="parentbutton">
                    <div class="leftbutton">
                        <input type="submit" value="Save" class="button"/>
                    </div>
                    <div class="rightbutton">
                        <a href="{% url 'medical:update_diagnosis' form.instance.diagnosis.id %}" class="button">
                            Back to diagnosis
                        </a>
                    </div>
                </div>

            </form>

            <a href="{% url 'medical:remove_prescription' form.instance.id %}" class="btn btn-danger btn-lg">
                Remove Prescription
            </a>
        </div>
    </div>

{% endblock %}
