{% extends 'index/base.html' %}
{% block title %}Add Prescription{% endblock %}
{% block header %}Add Prescription{% endblock %}

{% block content %}

    <div class="maincontent">
        <div class="whitebox_small">
            <form method="post" action="{% url 'medical:add_prescriptions' diagnosis_id %}">
                {% csrf_token %}
                <table>
                    {{ form.as_table }}
                </table>
                <div class="parentbutton">
                    <div class="leftbutton">
                        <input type="submit" value="Add" class="button"/>
                    </div>
                    <div class="rightbutton">
                        <a href="{% url 'medical:update_diagnosis' diagnosis_id %}" class="button">
                            Back
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
