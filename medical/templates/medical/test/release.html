{% extends 'index/base.html' %}
{% block title %}Release Test Result{% endblock %}
{% block header %}Release Test Result{% endblock %}
{% block content %}

    <div class="maincontent">
        <div class="whitebox">
            <h2>Release test result</h2>

            <label>Description</label>
            <p>{{ test.description }}</p>
            <label>Result</label>
            <p>{{ test.results }}</p>

            <form method="post" action="{% url 'medical:release_test_result' test.id %}"
                  style="text-align: center; margin-top: 12px; margin-bottom: 12px;">
                {% csrf_token %}
                <input class="btn btn-success btn-lg" type="submit" value="Release">
            </form>

            <div class="parentbutton">
                <div class="leftbutton">
                    <a href="{% url 'medical:update_diagnosis' test.diagnosis.id %}" class="btn btn-default btn-lg">
                        Return to Diagnosis
                    </a>
                </div>
                <div class="rightbutton">
                    <a href="{% url 'medical:upload_test_result' test.id %}" class="btn btn-default btn-lg">
                        Return to Test
                    </a>

                </div>
            </div>
        </div>
    </div>

{% endblock %}
